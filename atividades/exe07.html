<!DOCTYPE html>
<html lang="pt-br">


<head>

<meta charset="UTF-8">
<title>Página Inicial</title>
<style>

table {
    border-collapse: collapse;
    width: 80%;
    margin: 50px;
}

th {
    background-color: hwb(0 23% 33%);
} 

td,th {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
}

.titulo {
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: larger;
    text-align: center;
}

    .classi {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
    }

</style>
</head>
<body>
    <h1 class = "classi" >Modelos de computador</h1>
    <table>
        <thead>

        </thead>

            <tr>
              <th>Modelo</th>

              <th>Preço</th>
              <th>Imagem</th>
            </tr>
        <tbody> 
            <thead>
                <td> Inspiron 24 All in One </td>
                <td> Intel </td>
                <td>i5-1334U</td>

                <td>SSD de 512GB PCIe NVMe M.2</td>

    </table>
